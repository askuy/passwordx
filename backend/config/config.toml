[app]
mode = "dev"
frontendUrl = "http://localhost:3000"
disableRegistration = true  # Set to true to disable public registration

[server.http]
host = "0.0.0.0"
port = 8080

[logger.default]
level = "info"
writer = "stdout"

[mysql.default]
dsn = "root:root@tcp(localhost:23306)/passwordx?charset=utf8mb4&parseTime=True&loc=Local"
debug = true
maxIdleConns = 10
maxOpenConns = 100
connMaxLifetime = "300s"

[jwt]
secret = "your-secret-key-change-in-production"
expireHours = 24

[oauth.google]
clientId = ""
clientSecret = ""
redirectUrl = "http://localhost:8080/api/auth/oauth/google/callback"

[oauth.github]
clientId = ""
clientSecret = ""
redirectUrl = "http://localhost:8080/api/auth/oauth/github/callback"
